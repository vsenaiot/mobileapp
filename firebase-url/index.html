<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Page</title>
  <link rel="icon" href="assets/image1.png" type="image/png" />
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // ‚úÖ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD7Iv_rkzbL85nisC3DmPl3774YMQQ6FFM",
      authDomain: "linknest-6e4c7.firebaseapp.com",
      databaseURL: "https://linknest-6e4c7-default-rtdb.firebaseio.com",
      projectId: "linknest-6e4c7",
      storageBucket: "linknest-6e4c7.firebasestorage.app",
      messagingSenderId: "464019230541",
      appId: "1:464019230541:web:c980aa3f971092f53ab104"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // üöÄ Get last saved URL and redirect
    async function redirectToLastUrl() {
      try {
        const dbRef = ref(db);
        const snapshot = await get(child(dbRef, "urls/lastUrl"));
        if (snapshot.exists()) {
          const data = snapshot.val();
          const lastUrl = data.link; // ‚úÖ Get the actual URL string
          console.log("Last saved URL:", lastUrl);
          if (lastUrl) {
            window.location.href = lastUrl; // Redirect
          } else {
            alert("‚ö†Ô∏è URL entry is empty!");
          }
        } else {
          alert("‚ö†Ô∏è No URL found in database!");
        }
      } catch (err) {
        console.error("‚ùå Error retrieving URL:", err);
      }
    }

    redirectToLastUrl();
  </script>
</head>
</html>

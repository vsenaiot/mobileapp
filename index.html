<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VSENA IOT</title>
  <link rel="icon" href="assets/image1.png" type="image/png" />
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#317EFB">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #installBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 12px 20px;
      background: #FF9800;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      z-index: 999;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>
  <!-- Dashboard iframe -->
  <iframe id="dashboard" src=""></iframe>

  <!-- Install button -->
  <button id="installBtn">‚¨áÔ∏è Install App</button>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7Iv_rkzbL85nisC3DmPl3774YMQQ6FFM",
      authDomain: "linknest-6e4c7.firebaseapp.com",
      databaseURL: "https://linknest-6e4c7-default-rtdb.firebaseio.com",
      projectId: "linknest-6e4c7",
      storageBucket: "linknest-6e4c7.firebasestorage.app",
      messagingSenderId: "464019230541",
      appId: "1:464019230541:web:c980aa3f971092f53ab104"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadDashboard() {
      try {
        const snapshot = await get(child(ref(db), "urls/lastUrl"));
        if (snapshot.exists()) {
          const url = snapshot.val().link;
          if (url) {
            document.getElementById("dashboard").src = url; // load Node-RED dashboard inside app
          } else {
            alert("‚ö†Ô∏è URL is empty!");
          }
        } else {
          alert("‚ö†Ô∏è No URL found in database!");
        }
      } catch (err) {
        console.error("‚ùå Error fetching URL:", err);
      }
    }

    loadDashboard();
  </script>

  <!-- Service Worker + PWA Install -->
  <script>
    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("‚úÖ Service Worker registered"))
        .catch(err => console.error("‚ùå Service Worker error:", err));
    }

    // PWA install
    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      console.log("üì¶ PWA install prompt fired");
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "inline-block"; // show install button
    });

    installBtn.addEventListener("click", async () => {
      installBtn.style.display = "none";
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log(`User response to install: ${outcome}`);
        deferredPrompt = null;
      }
    });
  </script>
</body>
</html>

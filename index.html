<head>
  <style>
    html, body {
      margin:0;
      padding:0;
      height:100vh;
      width:100vw;
      font-family: Arial, sans-serif;
      overflow:hidden;
      background:#6a11cb; /* matches loader gradient */
      visibility:hidden;   /* hide until loader is ready */
    }
    #loader {
      position: fixed;
      top:0; left:0;
      width:100%;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background: linear-gradient(-45deg,#6a11cb,#2575fc,#ff416c,#ff4b2b);
      background-size:400% 400%;
      animation: gradientBG 8s ease infinite;
      color:white;
      font-size:24px;
      font-weight:bold;
      z-index:9999;
    }
    @keyframes gradientBG {
      0% {background-position:0% 50%;}
      50% {background-position:100% 50%;}
      100% {background-position:0% 50%;}
    }
  </style>
</head>
<body>
  <div id="loader">Loading dashboard...</div>

  <script>
    // Reveal body immediately
    document.body.style.visibility = 'visible';
  </script>
</body>

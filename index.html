<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VSENA IOT</title>
<link rel="icon" href="assets/image1.png" type="image/png" />
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#317EFB">

<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    font-family: Arial, sans-serif;
    overflow: hidden;
    background: #6a11cb; /* matches loader gradient */
    visibility: hidden;  /* hide until loader paints */
  }

  /* Loader */
  #loader {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#6a11cb,#2575fc,#ff416c,#ff4b2b);
    background-size:400% 400%;
    animation: gradientBG 8s ease infinite;
    color:white;
    font-size: 24px;
    font-weight:bold;
    z-index:9999;
    pointer-events: all;
    opacity:1;
  }

  @keyframes gradientBG {
    0% {background-position:0% 50%;}
    50% {background-position:100% 50%;}
    100% {background-position:0% 50%;}
  }

  /* EB OFF with pulsing glow */
  #ebOff {
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#111;
    color:#ff3c3c;
    font-size:32px;
    font-weight:bold;
    text-shadow:2px 2px 8px #ff3c3c, -2px -2px 8px #ff3c3c;
    opacity:0;
    transition: opacity 0.5s ease-in-out;
    z-index:9999;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0% {text-shadow:2px 2px 8px #ff3c3c, -2px -2px 8px #ff3c3c;}
    50% {text-shadow:2px 2px 20px #ff3c3c, -2px -2px 20px #ff3c3c;}
    100% {text-shadow:2px 2px 8px #ff3c3c, -2px -2px 8px #ff3c3c;}
  }

  /* PWA Install Button */
  #installBtn {
    position: fixed;
    bottom: 15px;
    right: 15px;
    padding: 12px 20px;
    background: #ff6f61;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 16px;
    z-index: 10000;
    display: none;
    box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }
  #installBtn:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div id="loader">Loading...</div>
<div id="ebOff">⚡ EB OFF</div>
<button id="installBtn">⬇️ Install App</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

// Reveal body immediately to prevent flash
document.body.style.visibility = 'visible';

// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyD7Iv_rkzbL85nisC3DmPl3774YMQQ6FFM",
  authDomain: "linknest-6e4c7.firebaseapp.com",
  databaseURL: "https://linknest-6e4c7-default-rtdb.firebaseio.com",
  projectId: "linknest-6e4c7",
  storageBucket: "linknest-6e4c7.firebasestorage.app",
  messagingSenderId: "464019230541",
  appId: "1:464019230541:web:c980aa3f971092f53ab104"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const loader = document.getElementById("loader");
const ebOff = document.getElementById("ebOff");
let iframe = null;

// Fade helpers
function fadeIn(el){ el.style.opacity = 1; el.style.pointerEvents='all'; }
function fadeOut(el){ el.style.opacity = 0; el.style.pointerEvents='none'; }

// Function to load iframe with retry
function loadDashboard(url){
  // Remove old iframe
  if(iframe) iframe.remove();

  // Create new iframe dynamically
  iframe = document.createElement("iframe");
  iframe.style.position = "fixed";
  iframe.style.top = "0";
  iframe.style.left = "0";
  iframe.style.width = "100%";
  iframe.style.height = "100vh";
  iframe.style.border = "none";
  iframe.style.opacity = "0";
  iframe.src = url;
  document.body.appendChild(iframe);

  iframe.onload = () => {
    fadeOut(loader);
    fadeIn(iframe);
    fadeOut(ebOff);
  };

  iframe.onerror = () => {
    fadeOut(loader);
    if(iframe) iframe.remove();
    fadeIn(ebOff);
    // Retry after 5 seconds
    setTimeout(() => loadDashboard(url), 5000);
  };
}

// Listen to Firebase for URL
const urlRef = ref(db, "urls/lastUrl");
onValue(urlRef, snapshot => {
  if(snapshot.exists() && snapshot.val().link){
    const url = snapshot.val().link;
    loadDashboard(url);
  } else {
    fadeOut(loader);
    if(iframe) iframe.remove();
    fadeIn(ebOff);
    // Retry every 5 seconds
    setTimeout(() => {
      if(snapshot.exists() && snapshot.val().link) loadDashboard(snapshot.val().link);
    }, 5000);
  }
});
</script>

<!-- Service Worker + PWA Install -->
<script>
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("service-worker.js")
    .then(()=>console.log("✅ Service Worker registered"))
    .catch(err=>console.error("❌ Service Worker error:", err));
}

let deferredPrompt;
const installBtn = document.getElementById("installBtn");

window.addEventListener("beforeinstallprompt", e=>{
  e.preventDefault();
  deferredPrompt = e;
  installBtn.style.display = "inline-block";
});

installBtn.addEventListener("click", async ()=>{
  installBtn.style.display = "none";
  if(deferredPrompt){
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log(`User response to install: ${outcome}`);
    deferredPrompt = null;
  }
});
</script>
</body>
</html>
